<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виїзна хімчистка</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      text-align: center;
    }

    .hero {
      background: url("фон.jpg") no-repeat center center;
      background-size: contain;
      background-color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .services {
      position: absolute;
      top: 20%;
      left: 20px;
      text-align: left;
    }

    .service-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 12px 20px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 16px;
      font-weight: bold;
    }

    .contacts {
      margin-top: auto;
      padding: 30px 0;
      background: #fff;
    }

    .contacts h2 {
      margin-bottom: 15px;
    }

    .contacts a {
      display: inline-block;
      margin: 8px;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .contacts a:hover {
      transform: scale(1.05);
    }

    .telegram { background: #0088cc; }
    .viber { background: #7360f2; }
    .whatsapp { background: #25D366; }

    footer {
      padding: 10px;
      background: #f9f9f9;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="services">
      <div class="service-card">Хімчистка авто <br> <span style="font-weight:normal">Від 800 грн</span></div>
      <div class="service-card">М’які меблі <br> <span style="font-weight:normal">Від 300 грн/місце</span></div>
      <div class="service-card">Килими <br> <span style="font-weight:normal">Від 150 грн/м²</span></div>
    </div>
  </section>

  <section class="contacts">
    <h2>Зв’язатися з нами</h2>
    <a href="https://t.me/yourusername" target="_blank" class="telegram">Telegram</a>
    <a href="viber://chat?number=%2B380XXXXXXXXX" class="viber">Viber</a>
    <a href="https://wa.me/380XXXXXXXXX?text=Хочу%20зробити%20замовлення" target="_blank" class="whatsapp">WhatsApp</a>
  </section>

  <footer>
    © 2025 Виїзна Хімчистка
  </footer>
</body>
</html>
