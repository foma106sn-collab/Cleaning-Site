<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виїзна Хімчистка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('./background.png') no-repeat center center fixed;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: rgba(0,0,0,0.6);
      padding: 20px;
    }
    h1 { font-size: 2.2em; margin-bottom: 10px; }
    h2 { margin-bottom: 15px; }
    .btn {
      display: inline-block;
      background: #28a745;
      color: #fff;
      padding: 12px 25px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 15px;
      font-weight: bold;
    }
    .contacts {
      margin: 25px 0;
    }
    .social-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      margin: 5px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    .social-btn img {
      width: 20px;
      height: 20px;
    }
    .telegram { background: #0088cc; }
    .viber { background: #7360f2; }
    .whatsapp { background: #25d366; }

    /* Сервіси тепер внизу */
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px auto 50px;
    }
    .service {
      background: rgba(255,255,255,0.15);
      border: 1px solid #fff;
      border-radius: 10px;
      padding: 15px;
      width: 240px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Виїзна хімчистка авто, меблів та килимів</h1>
    <p>Професійно. Швидко. Виїзд у зручний час!</p>
    <a href="#contacts" class="btn">Замовити</a>
  </header>

  <footer>
    <p>© 2025 Виїзна Хімчистка</p>
  </footer>

  <!-- Соцмережі -->
  <div id="contacts" class="contacts">
    <h2>Зв’язатися з нами</h2>
    <a href="https://t.me/username" class="social-btn telegram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
      Telegram
    </a>
    <a href="viber://chat?number=%2B380XXXXXXXXX" class="social-btn viber">
      <img src="https://cdn-icons-png.flaticon.com/512/3670/3670059.png" alt="Viber">
      Viber
    </a>
    <a href="https://wa.me/380XXXXXXXXX" class="social-btn whatsapp">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      WhatsApp
    </a>
  </div>

  <!-- Послуги внизу -->
  <section id="services">
    <h2>Наші послуги</h2>
    <div class="services">
      <div class="service">
        <h3>Хімчистка авто</h3>
        <p>Від 800 грн</p>
      </div>
      <div class="service">
        <h3>М’які меблі</h3>
        <p>Від 300 грн/місце</p>
      </div>
      <div class="service">
        <h3>Килими</h3>
        <p>Від 150 грн/м²</p>
      </div>
    </div>
  </section>
</body>
</html>
