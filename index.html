<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виїзна хімчистка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('./background.png') no-repeat center top;
      background-size: contain; /* показує всю візитку */
      background-attachment: fixed;
      background-color: #ffffff; /* білий фон */
      margin: 0;
      padding: 0;
      color: #000;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .btn-order {
      background: #28a745;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }

    .services {
      text-align: left;
      max-width: 300px;
      margin: 20px;
    }

    .service {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .service h3 {
      margin: 0 0 5px 0;
    }

    .contacts {
      margin: 40px 0;
    }

    .contacts h2 {
      margin-bottom: 20px;
    }

    .contacts a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .telegram { background: #229ED9; }
    .viber { background: #7360F2; }
    .whatsapp { background: #25D366; }

    footer {
      margin: 20px 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Виїзна хімчистка авто, меблів та килимів</h1>
    <p>Професійно. Швидко. Виїзд у зручний час!</p>
    <a href="#" class="btn-order">
  </header>

  <section class="services">
    <div class="service">
      <h3>Хімчистка авто</h3>
      <p>Від 800 грн</p>
    </div>
    <div class="service">
      <h3>М’які меблі</h3>
      <p>Від 300 грн/місце</p>
    </div>
    <div class="service">
      <h3>Килими</h3>
      <p>Від 150 грн/м²</p>
    </div>
  </section>

  <section class="contacts">


    
    <a href="#" class="telegram">Telegram</a>
    <a href="#" class="viber">Viber</a>
    <a href="#" class="whatsapp">WhatsApp</a>
  </section>

  <footer>
    © 2025 Виїзна Хімчистка
  </footer>
</body>
</html>
